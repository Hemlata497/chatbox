<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="chat-container">
       
        <div class="ai-chat-bot">
            <img src="ai.jpg" alt="ai" id="aiimage" width="10%">
            <div class="ai-chat-area">Hello ! How I can help you today?
                
            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="promt" placeholder="Message...">
        <button id="image"><img src="img1.svg" alt="image" >
        <input type="file"  accept="images/*" hidden></button>
        <button id="submit"><img src="img2.svg" alt="up"></button>
    </div>
<script src="script.js"></script>
</body>
</html>
